[tool.poetry]
name = "make-room"
version = "0.1.0"
description = "Scripts to convert pictures and videos using more space efficient encodings."
authors = ["Eric Ti Yu Chiang <serixscorpio@gmail.com>"]
readme = "README.md"
packages = [{ include = "make_room" }]

[tool.poetry.dependencies]
python = "^3.10"
ffmpy = ">=0.3.0"
Pillow = ">=9.4.0"
pillow-avif-plugin = ">=1.3.1"
python-magic = ">=0.4.27"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
ipython = "^8.9.0"
black = "^23.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
